name: Build and Push NS8 Module

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Get latest Open WebUI release
        id: ver
        run: |
          VERSION=$(curl -fsSL https://api.github.com/repos/open-webui/open-webui/releases/latest | jq -r .tag_name | sed 's/^v//')
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ghcr.io/will0wn/openwebui:latest
            ghcr.io/will0wn/openwebui:${{ steps.ver.outputs.version }}

